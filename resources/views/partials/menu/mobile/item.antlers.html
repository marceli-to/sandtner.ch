<li class="block">
  <a 
    href="{{ !children ? url : 'javascript:;' }}" 
    class="font-extrabold text-md text-white inline-flex pb-8 uppercase hover:underline underline-offset-10 decoration-6 decoration-tangerine {{ is_current || is_parent ? 'underline' : 'no-underline' }}"
    target="{{ is_external ? '_blank' : '_self' }}"
    title="{{ title }}">
    {{ title }}
  </a>
</li>
