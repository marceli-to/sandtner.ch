{{ class = 'font-bold uppercase tracking-wider border border-white px-15 py-5 hover:border-tangerine hover:text-white hover:bg-tangerine transition-all {{ class }}' }}
{{ if is_button }}
  <button class="{{ class }}">
    {{ label }}
  </button>
{{ else }}
  <a
    href="{{ url }}" 
    class="{{ class }}"
    target="{{ target ?? '_self' }}"
    title="{{ label }}">
    {{ label }}
  </a>
{{ /if }}
