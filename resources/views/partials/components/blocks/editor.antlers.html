{{ content }}

  {{ if type == 'text' }}
    {{ text }}
  {{ /if }}

  {{ if type == 'button' }}
    <div>
      {{ partial:components/buttons/primary :label="label" :url="url" }}
    </div>
  {{ /if }}

  {{ if type == 'image' }}
    {{ partial:media/image 
      class="w-full h-auto max-w-[200px]"
      sizes="['lg', 'md']"}}
  {{ /if }}

{{ /content }}
