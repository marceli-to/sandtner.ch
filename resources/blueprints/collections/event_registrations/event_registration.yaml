tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: name
            field:
              type: text
              display: Name
          -
            handle: firstname
            field:
              type: text
              display: Vorname
          -
            handle: email
            field:
              type: text
              display: E-Mail
          -
            handle: number_of_people
            field:
              input_type: number
              type: text
              display: 'Anzahl Personen'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: 'Anmeldungen Veranstaltungen'
