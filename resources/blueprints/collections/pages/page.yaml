title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              localizable: true
          -
            handle: page_blocks
            field:
              type: replicator
              display: Inhaltsblöcke
              localizable: true
              collapse: true
              sets:
                main_elements:
                  display: Hauptelemente
                  icon: addon-boxes-stack
                  sets:
                    header_image:
                      display: Headerbild
                      instructions: 'Headerbild hinzufügen'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: header_image
                special_elements:
                  display: Spezialelemente
                  icon: addon-boxes-stack
                  sets:
                    slideshow:
                      display: Slideshow
                      instructions: 'Slideshow hinzufügen'
                      icon: media-image-picture-gallery
                      fields:
                        -
                          import: slideshow
                    video:
                      display: Video
                      instructions: 'Video hinzufügen'
                      icon: media-webcam-video
                      fields:
                        -
                          import: video
                    anchor:
                      display: Anker
                      instructions: 'Ankerpunkt für Inhalte hinzufügen'
                      icon: link
                      fields:
                        -
                          import: anchor
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
