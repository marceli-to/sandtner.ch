title: 'Inhalt dreispaltig (Text, Bild, Info)'
fields:
  -
    import: theme_selector
  -
    import: anchor
  -
    handle: title
    field:
      type: text
      display: Titel
  -
    handle: subtitle
    field:
      type: text
      display: Subtitel
  -
    handle: editor
    field:
      buttons:
        - h3
        - bold
        - unorderedlist
        - removeformat
        - anchor
        - nobr
      toolbar_mode: floating
      remove_empty_nodes: true
      link_collections:
        - pages
      container: assets
      type: bard
      display: Texteditor
      sets:
        elements:
          display: Elemente
          instructions: 'Elemente hinzuf端gen'
          icon: addon-boxes-stack
          sets:
            button:
              display: Button
              instructions: 'Button hinzuf端gen'
              icon: link
              fields:
                -
                  import: button
  -
    handle: image
    field:
      max_files: 1
      container: assets
      type: assets
      display: Bild
  -
    handle: infobox
    field:
      type: section
      display: Infobox
  -
    handle: title_infobox
    field:
      type: text
      display: Title
  -
    handle: infos
    field:
      collapse: true
      type: replicator
      display: Infos
      sets:
        elements:
          display: Elemente
          instructions: 'Elemente hinzuf端gen'
          icon: addon-boxes-stack
          sets:
            info:
              display: Info
              instructions: 'Info hinzuf端gen'
              icon: align-object-center
              fields:
                -
                  handle: label
                  field:
                    type: text
                    display: Label
                -
                  handle: description
                  field:
                    type: textarea
                    display: Beschreibung
