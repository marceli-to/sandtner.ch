title: 'Inhalt zweispaltig (Text)'
fields:
  -
    import: theme_selector
  -
    import: anchor
  -
    handle: title
    field:
      type: text
      display: Titel
  -
    handle: editor_left
    field:
      buttons:
        - h3
        - bold
        - unorderedlist
        - removeformat
        - anchor
        - nobr
      remove_empty_nodes: true
      type: bard
      display: 'Texteditor (links)'
      width: 50
      toolbar_mode: floating
      link_collections:
        - pages
      container: assets
      sets:
        elements:
          display: Elemente
          instructions: 'Elemente hinzuf端gen'
          icon: addon-boxes-stack
          sets:
            button:
              display: Button
              instructions: 'Button hinzuf端gen'
              icon: link
              fields:
                -
                  import: button
  -
    handle: editor_right
    field:
      buttons:
        - h3
        - bold
        - unorderedlist
        - removeformat
        - anchor
        - nobr
      remove_empty_nodes: true
      type: bard
      display: 'Texteditor (rechts)'
      width: 50
      toolbar_mode: floating
      link_collections:
        - pages
      container: assets
      sets:
        elements:
          display: Elemente
          instructions: 'Elemente hinzuf端gen'
          icon: addon-boxes-stack
          sets:
            button:
              display: Button
              instructions: 'Button hinzuf端gen'
              icon: link
              fields:
                -
                  import: button
