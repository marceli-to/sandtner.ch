title: 'Inhalt zweispaltig (Text, Infobox)'
fields:
  -
    import: theme_selector
  -
    import: anchor
  -
    handle: mirrored
    field:
      type: toggle
      display: 'Gespiegelt?'
      instructions: 'Ändert die Reihenfolge auf Infobox/Text (Standard ist Text/Infobox)'
  -
    handle: title
    field:
      type: text
      display: Titel
  -
    handle: editor
    field:
      buttons:
        - h3
        - bold
        - unorderedlist
        - removeformat
        - anchor
        - nobr
      toolbar_mode: floating
      remove_empty_nodes: true
      link_collections:
        - pages
      container: assets
      type: bard
      display: Texteditor
      sets:
        elements:
          display: Elemente
          instructions: 'Elemente hinzufügen'
          icon: addon-boxes-stack
          sets:
            button:
              display: Button
              instructions: 'Button hinzufügen'
              icon: link
              fields:
                -
                  import: button
  -
    handle: infobox
    field:
      type: section
      display: Infobox
  -
    handle: title_infobox
    field:
      type: text
      display: Title
  -
    handle: infos
    field:
      collapse: true
      type: replicator
      display: Infos
      sets:
        elements:
          display: Elemente
          instructions: 'Elemente hinzufügen'
          icon: addon-boxes-stack
          sets:
            info:
              display: Info
              instructions: 'Info hinzufügen'
              icon: align-object-center
              fields:
                -
                  handle: label
                  field:
                    type: text
                    display: Label
                -
                  handle: description
                  field:
                    type: textarea
                    display: Beschreibung
