title: Shopteaser
fields:
  -
    import: theme_selector
  -
    import: anchor
  -
    handle: shop_teaser_title
    field:
      type: text
      display: Titel
  -
    handle: shop_teaser_text
    field:
      buttons:
        - h3
        - bold
        - unorderedlist
        - removeformat
        - anchor
        - nobr
      toolbar_mode: floating
      remove_empty_nodes: true
      link_collections:
        - pages
        - events
      container: assets
      type: bard
      display: Text
      sets:
        elements:
          display: Elemente
          instructions: 'Elemente hinzuf端gen'
          icon: addon-boxes-stack
          sets:
            button:
              display: Button
              instructions: 'Button hinzuf端gen'
              icon: link
              fields:
                -
                  import: button
  -
    handle: articles
    field:
      type: replicator
      display: Artikel
      sets:
        articles:
          display: Artikel
          instructions: 'Artikel hinzuf端gen'
          icon: text-formatting-image-top
          sets:
            article:
              display: Artikel
              instructions: 'Artikel hinzuf端gen'
              icon: text-formatting-image-top
              fields:
                -
                  handle: article_image
                  field:
                    max_files: 1
                    container: assets
                    type: assets
                    display: Bild
                -
                  handle: article_title
                  field:
                    type: text
                    display: Titel
                -
                  handle: article_description
                  field:
                    type: textarea
                    display: Beschreibung
                -
                  handle: article_url
                  field:
                    collections:
                      - pages
                    type: link
                    display: Link
