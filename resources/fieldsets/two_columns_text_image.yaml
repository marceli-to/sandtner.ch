title: 'Inhalt zweispaltig  (Text, Bild)'
fields:
  -
    import: theme_selector
  -
    import: anchor
  -
    handle: mirrored
    field:
      type: toggle
      display: 'Gespiegelt?'
      instructions: 'Ändert die Reihenfolge auf Bild/Text (Standard ist Text/Bild)'
      width: 50
  -
    handle: wide
    field:
      type: toggle
      display: 'Wide?'
      instructions: 'Erstreckt den Text über 2/3 der Breite.'
      width: 50
  -
    handle: title
    field:
      type: text
      display: Titel
  -
    handle: editor
    field:
      buttons:
        - h3
        - bold
        - unorderedlist
        - removeformat
        - anchor
        - nobr
      toolbar_mode: floating
      remove_empty_nodes: true
      link_collections:
        - pages
      container: assets
      type: bard
      display: Texteditor
      sets:
        elements:
          display: Elemente
          instructions: 'Elemente hinzufügen'
          icon: addon-boxes-stack
          sets:
            button:
              display: Button
              instructions: 'Button hinzufügen'
              icon: link
              fields:
                -
                  import: button
  -
    handle: image
    field:
      max_files: 1
      container: assets
      type: assets
      display: Bild
