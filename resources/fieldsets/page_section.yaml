title: Sektion
fields:
  -
    import: theme_selector
  -
    handle: section_title
    field:
      type: textarea
      display: Titel
  -
    handle: section_subtitle
    field:
      type: textarea
      display: Subtitel
  -
    handle: blocks
    field:
      type: replicator
      display: Inhalte
      sets:
        neue_setgruppe:
          display: 'Neue Setgruppe'
          sets:
            text-one-column:
              display: 'Editor, 1-spaltig'
              instructions: 'Editor, 1-spaltig hinzufügen'
              icon: text-formatting-markdown
              fields:
                -
                  handle: text
                  field:
                    buttons:
                      - h3
                      - bold
                      - unorderedlist
                      - removeformat
                      - anchor
                      - nobr
                      - hightlight
                    toolbar_mode: floating
                    remove_empty_nodes: true
                    link_collections:
                      - pages
                    container: assets
                    type: bard
                    display: Text
            text-two-columns:
              display: 'Editor, 2-spaltig'
              instructions: 'Editor, 2-spaltig hinzufügen'
              icon: text-formatting-markdown
              fields:
                -
                  handle: text_left
                  field:
                    buttons:
                      - h3
                      - bold
                      - unorderedlist
                      - removeformat
                      - anchor
                      - nobr
                      - hightlight
                    toolbar_mode: floating
                    remove_empty_nodes: true
                    link_collections:
                      - pages
                    container: assets
                    type: bard
                    display: 'Text (Links)'
                    width: 50
                -
                  handle: text_right
                  field:
                    buttons:
                      - h3
                      - bold
                      - unorderedlist
                      - removeformat
                      - anchor
                      - nobr
                      - hightlight
                    toolbar_mode: floating
                    remove_empty_nodes: true
                    link_collections:
                      - pages
                    container: assets
                    type: bard
                    display: 'Text (Rechts)'
                    width: 50
